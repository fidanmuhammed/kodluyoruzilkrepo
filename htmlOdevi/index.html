<h1>Muhammed Fidan</h1>

<h2>Hakkımda</h2>

<p>Merhaba. Kodluyoruz'un bu eğitim serisi sayesinde harika şeyler öğrendim ve öğrenmeye devam ediyorum. Haydi bakma öyle sen de aramıza katıl!</p>

<h2>Sevdiğin Bir Söz Bırak</h2>

<p> Başkalarının ne düşündüğü hakkında endişelenirseniz, daima onların tutsağı olursunuz.
    <p> <em>Lao Tzu</em> </p>
